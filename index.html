<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawate-E-Islami</title>
    <link rel="icon" href="./images/icon.png">

    <!-- CSS Link -->
